<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="nav-wrapper">
            <div class="nav-content">
                <div class="nav-title"><a href="index.html">Ben Miller</a></div>
                <div class="nav-links">
                    <div class="nav-link"><a href="index.html">About</a></div>
                    <div class="nav-link"><a href="portfolio.html">Portfolio</a></div>
                    <div class="nav-link"><a href="contact.html">Contact</a></div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="main-content">
                <h1>Contact</h1>
                <hr>
                <form class="form">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-input" id="nameInput" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-input" id="emailInput" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea class="form-input" id="messageInput" rows="10"></textarea>
                    </div>
                    <input class="button" type="submit" value="Submit">
                </form>

            </div>
        </div>
        <div class="push"></div>
    </div>
    <div class="footer">
        <p>Copyright &copy;</p>
    </div>
</body>

</html>
