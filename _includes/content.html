<section>
    <!-- Page Content -->
    <div class="content-section-a">
        <div class="container">
            <div class="row">
                <!-- Blog Post Content Column -->
                <div class="col-lg-8 col-lg-push-2">
                    <!-- Title -->
                    <h1>{{ page.title }} {% if page.subTitle %}<br><small>{{ page.subTitle }}</small>{% endif %}</h1>
                    <!-- Author -->
                    <p class="lead">
                        <a href="/#contact">Ben Miller</a> | {{ page.date | date_to_string }}
                    </p>
                    <!-- Preview Image -->
                    <!--<img class="img-responsive" src="/assets/img/posts/{{ page.img }}" alt="">-->
                    <!--<div class="crop">
                        <img class="img-responsive" src="http://placehold.it/900x300" alt="">
                    </div>-->
                    <div class="autocrop">
                        <img class="img-responsive" src="/blog/assets/img/posts/{{ page.img }}" alt="">
                    </div>
                    <hr>
                    <!-- Post Content -->
                    <div class="lead">
                        {{ page.content }}
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.content-section-a -->
</section>
